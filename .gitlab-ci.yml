stages:
  - release

goreleaser:
  stage: release
  image: registry.trendyol.com/platform/base/image/golang:1.16.0-alpine3.13
  script:
    - apk add make curl git
    - curl -sfL https://install.goreleaser.com/github.com/goreleaser/goreleaser.sh | sh
    - mv ./bin/goreleaser /usr/local/bin/goreleaser
    - ls -latr
    - make release
  only:
    refs:
      - tags