    - continue-on-error: true
      name: Prepare JDK ${{ matrix.java_version }}
      run: 'wget -nv https://download.bell-sw.com/java/${{ matrix.java_version }}/bellsoft-jdk${{
        matrix.java_version }}-linux-amd64.tar.gz -O jdk.tar.gz

        tar xzf *.tar.gz

        find . -type d -name ''jdk*'' -maxdepth 1| xargs -I {} mv {} test_jdk

        '
