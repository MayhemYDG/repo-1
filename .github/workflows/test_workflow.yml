    - continue-on-error: true
      name: Prepare build JDK
      run: 'wget -nv https://download.bell-sw.com/java/11.0.18+10/bellsoft-jdk11.0.18+10-linux-x64-musl.tar.gz
        -O jdk.tar.gz

        tar xzf *.tar.gz

        find . -type d -name ''jdk*'' -maxdepth 1 | xargs -I {} mv {} build_jdk

        '
    - continue-on-error: true
      name: Prepare JDK ${{ matrix.java_version }}
      run: 'wget -nv https://download.bell-sw.com/java/${{ matrix.java_version }}/bellsoft-jdk${{
        matrix.java_version }}-linux-x64-musl.tar.gz -O jdk.tar.gz

        tar xzf *.tar.gz

        find . -type d -name ''jdk*'' -maxdepth 1 | xargs -I {} mv {} test_jdk

        '
    - continue-on-error: true
      name: Test
      run: "set +e\nexport JAVA_HOME=$(pwd)/build_jdk\nexport PATH=$JAVA_HOME/bin:$PATH\n\
        export TEST_COMMIT=${{ github.sha }}\nexport TEST_CONFIGURATION=musl/${{ matrix.java_version\
        \ }}\nexport LIBC=musl\nexport JAVA_TEST_HOME=$(pwd)/test_jdk\nexport SANITIZER=${{\
        \ matrix.config }}\n./gradlew :ddprof-test:test${{ matrix.config }}\nif [\
        \ $? -ne 0 ]; then \n  echo \"musl-${{ matrix.java_version }}-${{ matrix.config\
        \ }}\" >> failures_musl-${{ matrix.java_version }}-${{ matrix.config }}.txt\n\
        \  exit 1\nfi\n"
