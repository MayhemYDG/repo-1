      name: Test
      run: "sudo sysctl vm.mmap_rnd_bits=28\n\nset +e\nexport TEST_COMMIT=${{ github.sha\
        \ }}\nexport TEST_CONFIGURATION=glibc/${{ matrix.java_version }}\nexport LIBC=glibc\n\
        export JAVA_TEST_HOME=$(pwd)/test_jdk\nexport SANITIZER=${{ matrix.config\
        \ }}\n./gradlew :ddprof-test:test${{ matrix.config }}  \nif [ $? -ne 0 ];\
        \ then \n  echo \"glibc-${{ matrix.java_version }}-${{ matrix.config }}\"\
        \ >> failures_glibc-${{ matrix.java_version }}-${{ matrix.config }}.txt\n\
        \  exit 1\nfi\n"
    - continue-on-error: true
      if: always()
      name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: reports-linux-glibc-${{ matrix.java_version }}.zip
        path: 'ddprof-test/hs_err_*

