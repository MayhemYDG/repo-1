    - continue-on-error: true
      uses: actions/checkout@v3
    - continue-on-error: true
      name: Prepare build JDK
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '11'
    - continue-on-error: true
      name: Prepare OS
      run: 'sudo apt-get update

        sudo apt-get install -y curl zip unzip libgtest-dev libgmock-dev

        '
    - continue-on-error: true
      name: Prepare JDK ${{ matrix.java_version }}
      run: 'curl -s "https://get.sdkman.io" | bash

        source "$HOME/.sdkman/bin/sdkman-init.sh"

        echo ''n'' | sdk install java ${{ matrix.java_version }}

        '
    - continue-on-error: true
      name: Test
      run: "sudo sysctl vm.mmap_rnd_bits=28\nsource \"$HOME/.sdkman/bin/sdkman-init.sh\"\
        \n\nset +e\nexport TEST_COMMIT=${{ github.sha }}\nexport TEST_CONFIGURATION=glibc/${{\
        \ matrix.java_version }}\nexport LIBC=glibc\nexport JAVA_TEST_HOME=${SDKMAN_DIR}/candidates/java/${{\
        \ matrix.java_version }}\nexport JAVA_HOME=$JAVA_HOME\nexport PATH=$JAVA_HOME/bin:$PATH\n\
        export SANITIZER=${{ matrix.config }}\n./gradlew :ddprof-test:test${{ matrix.config\
        \ }}\nif [ $? -ne 0 ]; then \n  echo \"ubuntu-jdk-${{ matrix.java_version\
        \ }}-${{ matrix.config }}\" >> failures_ubuntu-jdk-${{ matrix.java_version\
        \ }}-${{ matrix.config }}.txt\n  exit 1\nfi\n"
    - continue-on-error: true
      if: always()
      name: Upload logs
      uses: actions/upload-artifact@v3
      with:
        name: reports-linux-ubuntu-jdk-${{ matrix.java_version }}.zip
        path: 'ddprof-test/hs_err_*

          ddprof-test/build/reports/tests

          ddprof-lib/src/test/build/Testing/Temporary/LastTest.log

          ddprof-lib/build/tmp/compileReleaseLinuxCpp/output.txt

          '
    - continue-on-error: true
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: x64-ubuntu-jdk-${{ matrix.java_version }}-${{ matrix.config }}
        path: build/
    - continue-on-error: true
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: failures
        path: failures_ubuntu-jdk-${{ matrix.java_version }}-${{ matrix.config }}.txt
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/DataDog/java-profiler.$(date
        +%s)
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(inputs.configuration) }}
        java_version:
        - 11.0.23-librca
        - 17.0.11-librca
        - 21.0.3-librca
        - 22.0.1-librca
    timeout-minutes: 60
name: Shared Test Workflow
'on':
  workflow_dispatch: {}
permissions:
  actions: read
  contents: read
