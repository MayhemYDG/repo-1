project_name: cbef

version: 1

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers:
  - use: buildx
    image_templates:
      - "ghcr.io/trendyol/{{ .ProjectName }}:{{ .Version }}-amd64"
      - "ghcr.io/trendyol/{{ .ProjectName }}:latest-amd64"
    dockerfile: ./build/docker/Dockerfile.goreleaser
    goos: linux
    goarch: amd64
    build_flag_templates:
      - --platform=linux/amd64
      - --label=org.opencontainers.image.title={{ .ProjectName }}
      - --label=org.opencontainers.image.description=GitOps and Testing Capability Provider for Couchbase Eventing Functions
      - --label=org.opencontainers.image.url=https://github.com/Trendyol/cbef
      - --label=org.opencontainers.image.source=https://github.com/Trendyol/cbef
      - --label=org.opencontainers.image.version={{ .Version }}
      - --label=org.opencontainers.image.created={{.Date}}
      - --label=org.opencontainers.image.revision={{ .FullCommit }}
      - --label=org.opencontainers.image.licenses=BSD-3-Clause
